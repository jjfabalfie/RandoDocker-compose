version: '2.1'
services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: vscode
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=GMT
      - PASSWORD=
      - SUDO_PASSWORD=
    volumes:
      - ~/docker/vscode/data/config:/config
    ports:
      - 9102:8443
    restart: unless-stopped
